<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline|Slabo+27px" rel="stylesheet">
    <title>Isa BuzzFeed-style Quiz</title>
  </head>

  <body>

    <header>
      <h1>Quiz</h1>
    </header>

    <h2>Choose which one do you like the most:</h2>

    <form id="form">
      <ol>
        <li>
          <button type="radio" class="frist" name="" value="FirstRound">First round</button>
          <!-- <div class="choose"> -->
            <!-- <div class="imgsCat"></div> -->
        </li>
        <li>
          <button type="radio" class="second" name="button2" value="SecondRound">Second round</button>
        <li>
          <button type="radio" class="third" name="button3" value="ThirdRound">Third round </button>
        </li>
        <li>
          <button type="radio" class="fourth" name="buton4" value="FourthRound"> Fourth round</button>
        </li>
        <li>
          <button type="radio" class="fifth" name="button5" value="FifthRound">Fifth round</button>
        </li>

    </form>

    <button type="radio" id="submit" name="submit">Completed</button>

    <div class="info">
      <p></p>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
