<!DOCTYPE html>
<html>

  <head>
    <title>Quiz Time!</title>
    <script src="feedForm.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Take this quiz! Find out what kind of filthy animal you are</h1>
    <p>Choose according to what fits you best! Be honest!</p>
    <p>Please click on the "Finished" button when you have answered all questions!</p>
    <form> 

        <div class="bookPlace">Where do you prefer to read a book?</div>
        <select class="place" name="place">
            <option class="train" value="train">Train</option>
            <option class="plane" value="plane">Plane</option>
            <option class="tree" value="tree">Under a tree</option>
            <option class="bath" value="bath">Bathtub</option>  
        </select>

        <div class="sleepText">What conditions do you prefer to sleep in?</div>
        <select class="sleepConditions" name="sleep">
            <option class="hotWet" value="hotWet">Hot and Wet</option>
            <option class="coldDry" value="coldDry">Cold and Dry</option>
            <option class="coolDry" value="coolDry">Cool and Dry</option>
            <option class="coldWet" value="coldWet">Cold and Wet</option>
        </select>

            <div class="foodText">What snack do you prefer?</div>
            <select class="food" name="food">
                <option class="cheese" value="cheese">Cheese</option>
                <option class="bread" value="bread">Bread</option>
                <option class="nuts" value="nuts">Nuts</option>
                <option class="seaweed" value="seaweed">Seaweed</option>
            </select>
        <button class="finished" type="submit">Finished</button>
        <div class="animalOutcome">

        </div>
    </form>
  </body>
</html>
