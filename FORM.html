<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./form.js"></script>
    <link rel="stylesheet" href="./formIndex.css">
  </head>
  <body>
    <div class="container">
      <form class="myForm" action="index.html" method="post" >
        <div class="quizTopicDiv">
          <h1 class="quizTopic"><span>What does your taste in </span><span><i>'breakfast'</i></span> <span>food say about your personal style?</span>
          </h1>
        </div>



        <div class="aBlock">
          <div class="questionDiv">
            <label for="" class="question" id="q1"><h3>What is your favorite breakfast combo?</h3></label>
          </div>

          <div class="choiceDiv">
            <button type="button" class="choice" id="a1a"name="button">Eggs/Cheese & Bacon & Toast/Waffles</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a1b" name="button">Milk & Cereal/Oatmeal</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a1c"name="button">Potato, Peas & Vegetables</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a1d"name="button">Hot Drink</button>
          </div>
        </div>



        <div class="aBlock">
          <div class="questionDiv">
            <label for="" class="question" id="q2"><h3>How many fruits do you eat everyday?</h3></label>
          </div>

          <div class="choiceDiv">
            <button type="button" class="choice" id="a2a" name="button">at least one bowl</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice"  id="a2b" name="button">less than that</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice"  id="a2c" name="button">ever so often</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a2d"  name="button">candied 'fruit'!!</button>
          </div>
        </div>



        <div class="aBlock">
          <div class="questionDiv">
            <label for="" class="question" id="q3"><h3>What do you drink most?</h3></label>
          </div>

          <div class="choiceDiv">
            <button type="button" class="choice" id="a3a"  name="button">water</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a3b"  name="button">organic juice</button>
          </div>
          <div class="choiceDiv">
            <button type="button" id="a3c"  class="choice" name="button">soft drink</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a3d"  name="button">alcohol!</button>
          </div>
        </div>



        <div class="aBlock">
          <div class="questionDiv">
            <label for="" class="question" id="q4"><h3>When is your food the most delicious?</h3></label>
          </div>

          <div class="choiceDiv">
            <button type="button" class="choice" id="a4a"  name="button">when you eat with family</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a4b"  name="button">when you eat with a short-term friend</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a4c"  name="button">when you eat by yourself</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" id="a4d"  name="button">when it's cooked well</button>
          </div>
        </div>



        <div class="clickResults">
          <button type="button" name="button" class="clickMe">My Results</button>
        </div>

        <div class="results"></div>

      </form>
    </div>


  </body>
</html>
