<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./quiz.css"></link>
    <script type="text/javascript" src="./quiz.js"></script>
    <title>What I think</title>
  </head>
  <body>
    <h1>What Do I Think of You?</h1>
    <h2>This will be a quiz to see what my perception of you would be.</h2>
    <h3>Don't worry. It won't be anything bad...</h3>

  <form class="quiz">

    <div class="question">Anime/Manga?</div>
      <select class="anime_manga">
        <option class="choice" value="pick one"></option>
        <option id="yes" value="20">Yay</option>
        <option id="no" value="0">Nay</option>
        <option id="meh" value="5">Meh</option>
      </select>

    <div class="question">Pick an Ice Cream.</div>
      <select class="ice_cream">
        <option class="choice" value="pick one"></option>
        <option id="rocky" value="20">Rocky Road</option>
        <option id="vanilla" value="5">Vanilla</option>
        <option id="strawberry" value="0">Strawberry</option>
        <option id="chocolate" value="10">Chocolate</option>
      </select>

    <div class="question">Cat Person or Dog Person?</div>
      <select class="cat_or_dog">
        <option class="choice" value="Pick one"></option>
        <option id="cat" value="20">Cat Person</option>
        <option id="dog" value="5">Dog Person</option>
        <option id="other" value="5">Other</option>
        <option id="eww" value="0">Dislike Animals</option>
      </select>

    <div class="question">Do You Like Onions?</div>
      <select class="onions">
        <option class="choice" value="Pick one"></option>
        <option id="love" value="0">Love 'em</option>
        <option id="gross" value="20">Gross</option>
        <option id="okay" value="5">They're ok</option>
      </select>

    <div class="question">Are You an Early Riser?</div>
      <select class="early_Riser">
        <option class="choice" value="Pick one"></option>
        <option id="yup" value="0">Completely</option>
        <option id="ehh" value="5">Tolerable</option>
        <option id="uhg" value="20">Uhg</option>
      </select>

    <div class="question">Do You Like Candy Corn? >:3</div>
      <select class="candy_Corn">
        <option class="choice" value="Pick one"></option>
        <option id="disgust" value="0">Disgusting!</option>
        <option id="okay" value="10">I can deal</option>
        <option id="loveIt" value="20">LOVE IT</option>
        <option id="NA" value="5">Never had</option>
        <option id="veggie" value="10">Veg-head</option>
      </select>

    <div class="finish">
      <input type="submit" value="Seal Your Fate"></input>
    </div>

    <div class="result">0</div>

  </form>




  </body>
</html>
