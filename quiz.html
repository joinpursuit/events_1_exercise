<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./quiz.css">
  </head>
  <script type="text/javascript" src="./quiz.js">

  </script>
  <body>

    <form class="quiz" name="quiz">
      <h3>Which Pokemon are you?!!</h3>


      <p>Pick a color.</p>

      <input type="radio" name="color" value="Red">
      <label for="">Red</label><br>


      <input type="radio" name="color" value="Blue">
      <label for="">Blue</label><br>


      <input type="radio" name="color" value="Yellow">
      <label for="">Yellow</label><br>


      <input type="radio" name="color" value="Green">
      <label for="">Green</label><br>


      <p>Are you a morning person?</p>

      <input type="radio" name="morning" value="Yes">
      <label for="">Yes</label><br>


      <input type="radio" name="morning" value="No">
      <label for="">No</label><br>


      <p>What's your favorite type of weather?</p>

      <input type="radio" name="weather" value="Rainy">
      <label for="">Rainy</label><br>


      <input type="radio" name="weather" value="Sunny">
      <label for="">Sunny</label><br>


      <input type="radio" name="weather" value="Breezy">
      <label for="">Breezy</label><br>


      <input type="radio" name="weather" value="Cold">
      <label for="">Cold</label><br>

      <br>
      <button class="quizit" type="button" name="button">Submit</button>

    </form>

    <div class="pokemon"></div>

  </body>
</html>
