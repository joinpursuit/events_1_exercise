<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jack-In-The-Box</title>
    <link rel="stylesheet" href="./index2.css" />
  </head>
  <body>
    <h1 class="jack-message">
      Where's Jack?</h1>
        <button type="button" class="freeTheJack" name="freeTheJack" color:"green">wind Up Jack</button>

    <h3 class="countdown">5</h3>
    <div class="jack-hiding" ></div>
    <script src="./index2.js" type="text/javascript"></script>
    <form>
    First name:<br>
    <input type="text" name="firstname" value="First name"><br>
    Last name:<br>
    <input type="text" name="lastname" placeholder="Last name"><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br>
    <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
    <input type="submit" value="Submit">
  </form>
  <table>
    <tr>
        <th>Column 1 Heading</th>
        <th>Column 2 Heading</th>
        <th>Column 3 Heading</th>
    </tr>
    <tr>
        <td>Row 1, cell 1</td>
        <td>Row 1, cell 2</td>
        <td>Row 1, cell 3</td>
    </tr>
    <tr>
        <td>Row 2, cell 1</td>
        <td>Row 2, cell 2</td>
        <td>Row 2, cell 3</td>
    </tr>
    <tr>
        <td>Row 3, cell 1</td>
        <td>Row 3, cell 2</td>
        <td>Row 3, cell 3</td>
    </tr>
</table>

  </body>
</html>
